<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle="leftMenu">
<ion-icon name="menu"></ion-icon>
</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button menuToggle="rightMenu">
<ion-icon name="menu"></ion-icon>
</button>

  </button>

    </ion-buttons>

<ion-content padding>

        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}} </button>
      </ion-list>

</ion-content>
